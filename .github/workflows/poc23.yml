name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  conviso-ast:
    runs-on: ubuntu-latest
    container:
      image: convisoappsec/convisocli
      env:
        FLOW_API_KEY: ${{secrets.CONVISO_API_KEY}}
        CONVISO_COMPANY_ID: ${{secrets.SCOPE_ID}}

    steps:
      - name: Debug API Key and Company ID
        run: |
          echo "API Key: ${{secrets.CONVISO_API_KEY}}"
          echo "Company ID (Scope ID): ${{secrets.SCOPE_ID}}"

      - uses: actions/checkout@v3

      - name: Run AST
        run: conviso ast run

      - name: Run Security Gate
        run: conviso vulnerability assert-security-rules --rules-file conviso-security-gate.yml --schema-file path/to/rules_schema.json
