jobs:
  validate-cwe:
    runs-on: ubuntu-latest
    env:
      CONVISO_API_KEY: ${{ secrets.CONVISO_API_KEY }}
      CONVISO_COMPANY_ID: 843
      REPO_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl yq

      - name: Extract repo short name
        run: echo "REPO_SHORT_NAME=$(basename $REPO_NAME)" >> $GITHUB_ENV

      - name: Extract blocked CWEs from rules file
        id: extract_cwes
        run: |
          BLOCKED_CWES=$(yq e '.rules[] | select(.action=="block") | .id' conviso-security-gate.yml | jq -R -s -c 'split("\n")[:-1]')
          echo "BLOCKED_CWES=$BLOCKED_CWES" >> $GITHUB_ENV

      - name: Get Asset ID from repo short name
        id: get_asset
        run: |
          QUERY='
          {
            "query": "query($companyId:Int!, $filterName:String) { assets(companyId: $companyId, filters: {name: $filterName}, pagination: {page:1, perPage:10}) { collection { id name } } }",
            "variables": {
              "companyId": '"$CONVISO_COMPANY_ID"',
              "filterName": "'"$REPO_SHORT_NAME"'"
            }
          }'

          RESPONSE=$(curl -s -X POST https://app.convisoappsec.com/graphql \
            -H "Authorization: Bearer $CONVISO_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$QUERY")

          ASSET_ID=$(echo "$RESPONSE" | jq -r '.data.assets.collection[0].id')

          if [ "$ASSET_ID" = "null" ] || [ -z "$ASSET_ID" ]; then
            echo "Asset não encontrado para o repo $REPO_SHORT_NAME"
            exit 1
          fi

          echo "ASSET_ID=$ASSET_ID" >> $GITHUB_ENV

      - name: Validate vulnerabilities by CWE rules
        run: |
          echo "Validando asset $ASSET_ID para CWEs bloqueados: $BLOCKED_CWES"

          QUERY='
          {
            "query": "query($companyId:Int!, $assetIds:[Int!]) { issues(companyId: $companyId, filters: {assetIds: $assetIds}) { collection { id title severity category asset { id name } } } }",
            "variables": {
              "companyId": '"$CONVISO_COMPANY_ID"',
              "assetIds": ['$ASSET_ID']
            }
          }'

          RESPONSE=$(curl -s -X POST https://app.convisoappsec.com/graphql \
            -H "Authorization: Bearer $CONVISO_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$QUERY")

          BLOCKED_ISSUES=$(echo "$RESPONSE" | jq -c --argjson blockedCwes "$BLOCKED_CWES" '
            .data.issues.collection | map(select(.category as $c | $blockedCwes | index($c)))')

          if [ "$(echo "$BLOCKED_ISSUES" | jq length)" -gt 0 ]; then
            echo "Ativo NÃO está conforme: existem vulnerabilidades CWE bloqueadas:"
            echo "$BLOCKED_ISSUES" | jq
            exit 1
          else
            echo "Ativo está conforme, sem vulnerabilidades CWE bloqueadas."
          fi
